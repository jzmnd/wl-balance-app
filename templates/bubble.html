<!DOCTYPE html>
<svg width="960" height="960" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

//var format = d3.format(",d");

var color = d3.scaleOrdinal()
              .domain(["pos", "nego", "negh", "neut"])
              .range(["MediumSeaGreen ", "Orange" , "Peru", "LightSlateGrey"]);

var pack = d3.pack()
    .size([width, height])
    .padding(1.5);

d3.csv("static/weday_result.csv", function(d) {
  d.value = +d.g4;
  if (d.value) return d;

}, function(error, classes) {
  if (error) throw error;

  // Create d3 hierarchy to store data
  var root = d3.hierarchy({children: classes})
      .sum(function(d) { return d.value; })
      .each(function(d) {
        if (d.data.value > 0.02){
          d.id = d.data.name;
          d.package = d.data.atype;
        } else {
          d.id = '';
          d.package = d.data.atype;
        }
      });

  // Create node for each bubble
  var node = svg.selectAll(".node")
    .data(pack(root).leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("circle")
      .attr("id", function(d) { return d.id; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.package); });

  node.append("clipPath")
      .attr("id", function(d) { return "clip-" + d.id; })
      .append("use")
      .attr("xlink:href", function(d) { return "#" + d.id; });

  node.append("text")
      .attr("clip-path", function(d) { return "url(#clip-" + d.id + ")"; })
      .style("font-weight", "bold")
      .style("font-size", "16px")
      .style('fill', 'white')
      .selectAll("tspan")
      .data(function(d) { return d.id.split(/(?=[A-Z][^A-Z])/g); })
      .enter().append("tspan")
      .attr("x", 0)
      .attr("y", function(d, i, nodes) { return 20 + (i - nodes.length / 2 - 0.5) * 16; })
      .text(function(d) { return d; });

  //node.append("title")
  //    .text(function(d) { return d.id + "\n" + format(d.value); });
});

</script>
